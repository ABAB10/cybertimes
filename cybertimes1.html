<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTimes</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }
        .bg-video-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }
        .bg-video-container video {
            min-width: 100vw;
            min-height: 100vh;
            width: auto;
            height: auto;
            object-fit: cover;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .overlay-content {
            position: fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .overlay-bg {
            position: fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            background: rgba(0,0,0,0.6);
            z-index: 1;
        }
        .logo-cyber {
            height: max-content;
            width: 520px;
            max-width: 98vw;
            margin-bottom: 1.7em;
            filter: drop-shadow(0 2px 17px #000) drop-shadow(0 0 14px #00ff41a0);
            /* Even bigger logo */
        }
        h1 {
            color: #00ff41;
            text-shadow: 0 2px 12px #000, 0 0 6px #00ff4170;
            font-family: 'Courier New', Courier, monospace;
            font-size: 3em;
            margin-bottom: 0.6em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .landing-btn {
            background: transparent;
            color: #00ff41;
            border: 4px solid #00ff41;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 2.3em;
            margin: 30px;
            padding: 28px 70px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.16s, box-shadow 0.18s;
                /* dark base shadow */
        }
        .landing-btn:hover, .landing-btn:focus {
            background: #16f14d;
            color: #0d0d0d;
            transform: scale(1.07);
        }
        .video-credit {
            position: absolute;
            bottom: 14px;
            left: 0;
            width: 100vw;
            text-align: center;
            font-size: 0.95em;
            color: #ceffdd;
            letter-spacing: 0.01em;
            text-shadow: 0 2px 12px #0008;
            z-index: 3;
            pointer-events: none;
        }
        @media (max-width: 800px) {
            .logo-cyber { width: 75vw; }
            .landing-btn { font-size: 1.3em; padding: 16px 30px; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .landing-btn { font-size: 1em; padding: 10px 22px;}
            .logo-cyber { width: 160px; }
        }
    </style>
</head>
<body>
    <div class="bg-video-container">
        <!-- To use your own video, change the src below. Poster is fallback. -->
        <video id="bg-video" autoplay loop muted playsinline poster="vidÃ©o_cyber.mp4">
            <source src="landing.mp4" type="video/mp4">
            <!-- You can replace ^this src URL by your video file or external link -->
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay-content">
        <img src="logo_cyber.png" alt="CyberTimes Logo" class="logo-cyber">
        <!-- If you want to keep the title text as well, you could keep the next line, or remove it to use only the logo -->
        <!-- <h1>CyberTimes</h1> -->
        <button class="landing-btn" id="btn-entrer">HAVE FUN</button>
        <!-- Add more buttons or text content here -->
    </div>

    <script>
      // Button "Entrer" event handler to redirect correctly
      document.getElementById("btn-entrer").addEventListener("click", function() {
        // Try both relative and absolute path possibilities
        window.location.href = "cybertimes3.html";
      });
    </script>
</body>
</html>
