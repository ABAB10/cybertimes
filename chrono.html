<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CYBERTIMES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Courier New', Courier, monospace;
      background: none;
      overflow: hidden;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 1;
      pointer-events: none;
    }
    .logo-cyber-top {
      display: block;
      margin: 40px auto 0 auto;
      max-width: 310px;
      width: 55vw;
      height: auto;
      z-index: 2;
      position: relative;
      filter: drop-shadow(0 2px 17px #000) drop-shadow(0 0 14px #00ff41a0);
      /* Responsive sizing and centering */
    }
    .chrono-container {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 18px;
      box-shadow: 0 8px 50px #00ff4170, 0 0 0 6px #03ff2d30;
      padding: 54px 68px 38px 68px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.5px solid #16ff60cc;
      backdrop-filter: blur(2px);
      z-index: 1;
      position: relative;
      margin-top: 38px;
    }
    .chrono-display {
      font-size: 4.5em;
      color: #00ff41;
      font-weight: bold;
      letter-spacing: 0.08em;
      text-shadow: 
        0 0 16px #00ff41bb,
        0 2px 24px #03ff2d50,
        0 0 8px #000,
        0 0 32px #00ff4180;
      margin-bottom: 36px;
      transition: color 0.23s, text-shadow 0.22s;
      user-select: none;
    }
    .chrono-display.over {
      color: #ff296a;
      text-shadow:
        0 0 15px #ff0080cc,
        0 0 4px #fff,
        0 1px 16px #c30d44;
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20% { transform: translateX(-6px);}
      40% { transform: translateX(8px);}
      60% { transform: translateX(-8px);}
      80% { transform: translateX(7px);}
    }
    .chrono-buttons {
      display: flex;
      gap: 24px;
    }
    /* === Boutons style repris de cybertimes3.html (inspiré par landing-btn) === */
    .chrono-btn {
      background: transparent;
      color: #00ff41;
      border: 4px solid #00ff41;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 2.3em;
      margin: 16px 18px 0 18px;
      padding: 28px 68px;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.16s, box-shadow 0.18s;
      box-shadow: 0 0 18px #00ff41a0, 0 2px 17px #000;
      outline: none;
      filter: none;
    }
    .chrono-btn:hover {
      background: #16f14d;
      color: #0d0d0d;
      transform: scale(1.07);
    }

    /* Style rouge pour le bouton STOP */
    .chrono-btn.stop {
      color: #fff;
      border-color: #ff3a3a;
      background: transparent;
      box-shadow: 0 0 16px #ff3a3a88, 0 2px 17px #000;
    }
    .chrono-btn.stop:hover {
      background: #ff3a3a;
      color: #fff;
      border-color: #d6002e;
      transform: scale(1.07);
      box-shadow: 0 0 32px #ff2e4bcc, 0 3px 16px #900;
    }

    /* Style bleu pour le bouton RESET */
    .chrono-btn.reset {
      color: #fff;
      border-color: #2b78ff;
      background: transparent;
      box-shadow: 0 0 16px #2b78ff88, 0 2px 17px #000;
    }
    .chrono-btn.reset:hover {
      background: #2b78ff;
      color: #fff;
      border-color: #1450a3;
      transform: scale(1.07);
      box-shadow: 0 0 32px #2070f3cc, 0 3px 16px #000a;
    }

    @media (max-width:600px) {
      .logo-cyber-top {
        max-width: 70vw;
        margin-top: 23px;
      }
      .chrono-container {
        padding: 30px 8vw 22px 8vw;
        margin-top: 16px;
      }
      .chrono-display { font-size: 2.0em; }
      .chrono-btn {
        font-size: 1em;
        padding: 12px 10vw;
        margin: 10px 6px 0 6px;
      }
    }
  </style>
</head>
<body>
  <!-- Vidéo de fond -->
  <video class="background-video" id="bg-video" autoplay loop muted playsinline poster="hailuo-modify.mp4" aria-hidden="true">
    <source src="hailuo-modify.mp4" type="video/mp4">
    <!-- fallback image ou texte si besoin -->
  </video>
  <img src="logo_cyber.png" alt="CyberTimes Logo" class="logo-cyber-top">
  <div class="chrono-container">
    <div id="chronoDisplay" class="chrono-display">01:00</div>
    <div class="chrono-buttons">
      <button class="chrono-btn" id="chronoStart" onclick="startChrono()">START</button>
      <button class="chrono-btn stop" id="chronoPause" onclick="pauseChrono()">STOP</button>
      <button class="chrono-btn reset" id="chronoReset" onclick="resetChrono()">RESET</button>
    </div>
  </div>
  <script>
    let chronoInterval = null;
    let remaining = 60;
    let running = false;
    let finished = false;

    function formatChronoTime(secs) {
      const m = Math.floor(secs / 60).toString().padStart(2, '0');
      const s = (secs % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateChronoDisplay() {
      const el = document.getElementById('chronoDisplay');
      if (remaining <= 0) {
        el.textContent = "TIME OVER !";
        el.classList.add('over');
      } else {
        el.textContent = formatChronoTime(remaining);
        el.classList.remove('over');
      }
    }

    function startChrono() {
      if (running || finished) return;
      running = true;
      chronoInterval = setInterval(() => {
        if (remaining > 0) {
          remaining--;
          updateChronoDisplay();
        }
        if (remaining === 0) {
          clearInterval(chronoInterval);
          running = false;
          finished = true;
          updateChronoDisplay();
        }
      }, 1000);
    }

    function pauseChrono() {
      if (!running) return;
      clearInterval(chronoInterval);
      running = false;
    }

    function resetChrono() {
      clearInterval(chronoInterval);
      remaining = 60;
      running = false;
      finished = false;
      updateChronoDisplay();
    }

    // Prevent multiple focus on mobile
    document.addEventListener('DOMContentLoaded', updateChronoDisplay);
  </script>
</body>
</html>
